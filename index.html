<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="/semantic/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="main.css">
<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
<script src="/semantic/semantic.min.js"></script>
</head>
<body>
    <header>
        <div class="ui huge menu inverted">
            <a class="active header-but item disable"><i class="home icon"></i></a>
            <a class="item header-but disable"><i class="info icon"></i></a>
            <a class="item header-but sign-out disable"><i class="sign-out icon red"></i></a></a>
            <div class="right menu"> 
              <div class="ui dropdown item">
                <span class="lang-icon">en</span>
                <i class="dropdown icon"></i>
                <div class="menu">
                  <a class="item lang" data-lang ="en">English</a>
                  <a class="item lang" data-lang ="ru">Русский</a>
                  <a class="item lang" data-lang ="ua">Українська</a>
                </div>
              </div> 
              <div class="item">
                  <div class="ui  button mini-cart disable myModale"><i class="cart icon"></i><div class="cart-mini">1</div></div>
                  <div class="ui  button sign-in"><i class="sign in alternate icon"></i></div>
              </div>
            </div>
          </div>
    </header>

    <div class="intro">
      <img src="./img/intro.jpg">
    </div>

    <div class="ui search fluid category disable ">
        <div class="ui icon input">
          <input class="prompt" type="text" placeholder="Search animals breed...">
          <i class="search icon"></i>
        </div>
        <div class="results"></div>
    </div>

    <div class="ui grid disable">
      <div class="two wide column">
        <div class="filters">
            <div class="ui checkbox toggle">
                <input type="checkbox" name="all" checked>
                <label><h3>all types</h3></label>
            </div>
            <div class="ui checkbox toggle">
                <input type="checkbox" name="dog">
                <label><h3>dog</h3></label>
            </div>
            <div class="ui checkbox toggle">
                <input type="checkbox" name="cat">
                <label><h3>cat</h3></label>
            </div>
            <div class="ui checkbox toggle">
                <input type="checkbox" name="bird">
                <label><h3>bird</h3></label>
            </div>
            <div class="ui checkbox toggle">
                <input type="checkbox" name="fish">
                <label><h3>fish</h3></label>
            </div>
        </div>  
      </div> 
      <div class="fourteen wide column items">
        <div class="ui special cards"></div>  
      </div>
    </div>

    <div class="ui longer  modal first">
        <div class="actions"><i class="trash alternative red icon large"></i>
            <button class="ui button red tiny deny"><h3>x</h3></button>
          </div>
      <div class="scrolling content">
          <table class="ui celled table table-header">
              <thead>
                <tr><th class="header-item">Item</th>
                <th class="header-quant">Quantity</th>
                <th class="header-sum">Sum</th></tr>
              </thead>
           </table>
          <div class="my-modal"></div>
          <div class="actions">
            <button class="ui button fluid buy-button approve ok">BUY</button>
          </div>
      </div>
    </div>

    <div class="ui tiny  modal second">
      <div class="header checkout">Checkout</div>
        <form class="ui form">
          <div class="field">
            <input type="text" name="first-name" placeholder="Enter your name">
          </div>
          <div class="field">
            <input type="text" name="last-name" placeholder="Enter your phone">
          </div>
          <div class="field">
              <input type="email" name="last-name" placeholder="Enter your email">
          </div>
          <button class="ui button fluid" type="submit">Confirm</button>
        </form>
      </form>
      </div>
    </div>

    <div class="ui small basic test modal">
      <div class="ui icon  header">
        <i class="archive icon"> Clear</i>
      </div> 
      <div class="content">
        <h3>Are you sure to clear local storage and history?</h3>  
      </div>  
      <div class="actions">  
        <div class="ui green deny basic button">No</div>
        <div class="ui red ok inverted approve button">Yes</div>
      </div>
    </div>

    <footer>
      <div class="huge menu inverted">
      </div>
    </footer>


     <script src="app/main.js" type="module"></script> 
</body>
</html>
