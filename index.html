<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="/semantic/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="main.css">
<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
<script src="/semantic/semantic.min.js"></script>
</head>
<body>
    <header>
        <div class="ui huge menu inverted">
            <a class="active item"><i class="home icon"></i></a>
            <a class="item"><i class="info icon"></i></a>
            <a class="item sign-out"><i class="sign-out icon red"></i></a></a>
            <div class="right menu"> 
              <div class="ui dropdown item">
                <span class="lang-icon">en</span>
                <i class="dropdown icon"></i>
                <div class="menu">
                  <a class="item lang" data-lang ="en">English</a>
                  <a class="item lang" data-lang ="ru">Русский</a>
                  <a class="item lang" data-lang ="ua">Українська</a>
                </div>
              </div> 
              <div class="item">
                  <div class="ui  button mini-cart disable myModale"><i class="cart icon"></i><div class="cart-mini">1</div></div>
                  <div class="ui  button sign-in"><i class="sign in alternate icon"></i></div>
              </div>
            </div>
          </div>
    </header>

    <div class="intro">
      <img src="./img/intro.jpg">
    </div>

    <div class="ui search fluid category disable ">
        <div class="ui icon input">
          <input class="prompt" type="text" placeholder="Search animals breed...">
          <i class="search icon"></i>
        </div>
        <div class="results"></div>
    </div>

    <section class="items disable">
      <div class="ui special cards"></div>  
    </section>

    <div class="ui longer coupled modal first">
      <div class="header">Cart</div>
      <div class="scrolling content">
          <table class="ui celled table table-header">
              <thead>
                <tr><th class="header-item">Item</th>
                <th class="header-quant">Quantity</th>
                <th class="header-sum">Sum</th></tr>
              </thead>
           </table>
          <div class="my-modal">  
          </div>
      </div>
    </div>

    <div class="ui longer coupled modal second">
      <div class="header checkout">Checkout</div>
      <form class="form ui">
        <div class="ui input"><input type="text" placeholder="Enter your name"></div>
        <div class="ui input"><input type="phone" placeholder="Enter your phone"></div>
        <div class="ui input"><input type="email" placeholder="Enter your email"></div>
        <button class="ui button fluid">Confirm</button>
      </form>
      </div>
    </div>

    <div class="ui small basic test modal">
      <div class="ui icon  header">
        <i class="archive icon">Clear</i>
      </div> 
      <div class="content">
        <h3>Are you sure to clear local storage and history?</h3>  
      </div>  
      <div class="actions">  
        <div class="ui green approve basic button">No</div>
        <div class="ui red ok inverted deny button">Yes</div>
      </div>
    </div>



     <script src="app/main.js" type="module"></script> 
</body>
</html>
